<form class="search-form bg-info p-3" id="search-form">
  <div class="input-group w-50 my-3 mx-auto">
    <input
      class="form-control"
      type="text"
      name="query"
      autocomplete="off"
      placeholder="Search images..."
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button class="btn btn-secondary" type="button" id="button-addon2">
      <span class="material-icons">image_search</span>
    </button>
  </div>
</form>
<section>
  <div class="container" js-container></div>
</section>
<div class="d-grid gap-2 col-6 my-3 mx-auto">
  <button class="btn btn-secondary is-hidden" type="button">
    Show more <span class="material-icons mt-1">image</span>
  </button>
</div>
